<!-- JavaScript -->
<script>
const buttons = document.querySelectorAll('button');

buttons.forEach(button => {
  button.addEventListener('click', event => {
    // Add the clicked class to the button
    button.classList.add('clicked');

    // Remove the clicked class after half a second
    setTimeout(() => {
      button.classList.remove('clicked');
    }, 200);
  });
});

  function copyText(text) {
    // Create a temporary textarea element
    var textArea = document.createElement("textarea");

    // Set the textarea value to the text to copy
    textArea.value = text;

    // Add the textarea to the document
    document.body.appendChild(textArea);

    // Select the text in the textarea
    textArea.select();

    // Copy the text to the clipboard
    document.execCommand("copy");

    // Remove the textarea from the document
    document.body.removeChild(textArea);

    // Add a modal popup to alert the user
    $('#copiedModal').modal('show');

    // Set a timeout for the modal to close after 5 seconds
    
    setTimeout(function() {
  $('#copiedModal').modal('hide');
}, 1500);


  }
</script>
<!-- Bootstrap JavaScript -->
